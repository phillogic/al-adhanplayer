apiVersion: v1
kind: Namespace
metadata:
  name: adhanplayer
  labels:
    name: adhanplayer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adhanplayer
  namespace: adhanplayer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adhanplayer
  template:
    metadata:
      labels:
        app: adhanplayer
    spec:
      nodeName: pi44gb
      containers:
      - name: adhanplayer
        image: phillogic/adhanplayer:latest
        ports:
        - containerPort: 8000
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true

---
apiVersion: v1
kind: Service
metadata:
  name: adhanplayer-prometheusclient-service
  namespace: adhanplayer
spec:
  type: NodePort
  selector:
    app: adhanplayer
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 8000
      targetPort: 8000
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30007
