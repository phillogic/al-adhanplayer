apiVersion: v1
kind: Namespace
metadata:
  name: adhanplayer
  labels:
    name: adhanplayer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adhanplayer
  namespace: adhanplayer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adhanplayer
  template:
    metadata:
      labels:
        app: adhanplayer
    spec:
      nodeName: pi48gb
      containers:
      - name: adhanplayer
        image: phillogic/adhanplayer:latest
        ports:
        - containerPort: 8000
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
---

apiVersion: v1
kind: Service
metadata:
  name: adhanplayer-metrics-service
  namespace: adhanplayer
  labels:
    app: adhanplayer
spec:
  selector:
    app: adhanplayer
  ports:
  - name: metrics
    port: 8000
 
